<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Saif's Newsletter Sign Up</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sign-in/">



    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>


    <!-- Custom styles for this template -->
    <link href="css/styles.css" rel="stylesheet">
</head>

<body class="text-center">
    <main class="form-signin">
        <form action="/" method="POST">
            <img class="mb-4"
                src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fimage.spreadshirtmedia.com%2Fimage-server%2Fv1%2Fmp%2Fproducts%2FT1459A839MPA3861PT28D1012765646FS1968%2Fviews%2F1%2Cwidth%3D1200%2Cheight%3D630%2CappearanceId%3D839%2CbackgroundColor%3DF2F2F2%2Cversion%3D1601978899%2Fspace-llama-shirt-sticker.jpg&f=1&nofb=1"
                alt="" width="72" height="57">
            <h1 class="h3 mb-3 fw-normal">Sign up to my Newsletter!</h1>
            <input type="text" class="form-control top" placeholder="First Name" name="firstName" required autofocus>
            <input type="text" class="form-control middle" placeholder="Last Name" name="lastName" required>
            <input type="email" class="form-control bottom" placeholder="Email Address" name="emailAddress" required>
            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign me up!</button>
            <p class="mt-5 mb-3 text-muted">© 2017–2021</p>
        </form>
    </main>
</body>

</html>
